<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-app="app" ng-csp>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />


    <!-- --------------- App init --------------- -->
    <script src="js/app.js"></script>

    <title>Set Thee</title>

    <style>
        .item {
            padding: 10px;
            line-height: 1;
        }

        .item-thum {
            background-color: #ccc;
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .item-title {
            font-size: 15px;
            font-weight: 500;
        }

        .item-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.3;
            margin: 4px 0 0 0;
            padding: 0 30px 0 0;
        }

        .item-label {
            font-size: 12px;
            color: #999;
            float: right;
        }
    </style>

</head>

<body ng-controller="AppController">
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <!-- -->

    <ons-navigator var="navi">
        <ons-page>
            <ons-toolbar>
                <div class="center">page title</div>
            </ons-toolbar>

            <section class="header">

                <p class="header_size2">Adress</p>

            <img src="images/" alt="genre">
            </div>

             <div class="clear"></div>

            </section>

            <section>

            </section>

            <section class="contents">

            </div>
                
            <br>

            <div>
            <table>
            <tr><th>Adress</th><td>sample address</td></tr>
            <tr><th>Business</th><td>00:00~00:00</td></tr>
            <tr><th>Average price</th><td>1000~3000</td></tr>
            <tr><th>Credit card</th><td>OK</td></tr>
            <tr><th>TEL</th><td>0000-999-9999</td></tr>
            <tr><th>wi-fi</th><td>yes</td></tr>
            <tr><th>Menu</th><td>menu link</td></tr>
            </table>
            </div>

            <br>

            <div class="gallery">
            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">
            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">
            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">
            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">

            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">
            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">
            </div>

            <br>

            <div class="Coupon_Report">
            <img src="images/dummy.gif" alt="photo" width="145px" height="145px">
            <img src="images/dummy.gif" alt="photo" width="145px" height="145px">
            </div>

            <br>

            <div class="relation">
            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">
            <img src="images/dummy.gif" alt="photo" width="70px" height="70px">
